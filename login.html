<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarEdu</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="solaredu-high-resolution-logo-black-transparent.png">

</head>
<body class="flexbody">
    <header>
        <img src="solaredu-high-resolution-logo-black-transparent.png" style="width: 50px;">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="course.html">Course Learning</a>
            <a href="assessment.html">Assessments</a>
            <button class="btnlogin">Login</button>

        </nav>
    </header>
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
            <p> Don't have an account?
                <a href="#" class ="register-link">Register Now</a></p>
        </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
            <p>Have an account?
                <a href="#" class ="login-link">Login</a></p>
        </div>
        </form>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
